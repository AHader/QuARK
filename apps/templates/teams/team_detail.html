{% extends "base.html" %}

{% load thumbnail %}

{% block title %}{{ team.name }}{% endblock %}

{% block content %}

<h1>{{ team.name }}</h1>

        <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
    {% endthumbnail %}

{% endblock %}
